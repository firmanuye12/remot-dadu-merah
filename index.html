
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-text {
            animation: glitch 0.3s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="text-center bg-gray-800 p-8 rounded-lg shadow-2xl max-w-md w-full">
        <svg class="mx-auto mb-6 w-24 h-24 text-yellow-500 pulse-animation" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        
        <h1 class="text-3xl font-bold text-yellow-400 mb-4 glitch-text">
            Server Sedang Dalam Pemeliharaan
        </h1>
        
        <p class="text-gray-300 mb-6">
            Mohon maaf, server sedang dalam proses perbaikan dan pemeliharaan. 
            Kami akan segera kembali online.
        </p>
        
        <div class="flex justify-center space-x-2">
            <div class="w-3 h-3 bg-yellow-500 rounded-full animate-pulse"></div>
            <div class="w-3 h-3 bg-yellow-500 rounded-full animate-pulse delay-100"></div>
            <div class="w-3 h-3 bg-yellow-500 rounded-full animate-pulse delay-200"></div>
        </div>
        
        <div class="mt-6 text-sm text-gray-500">
            Perkiraan waktu: Segera
        </div>
    </div>
</body>
</html>
